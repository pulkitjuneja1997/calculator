<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='index.js'></script>

    <title>Calculator</title>
  </head>
  <body>

  	<section>
  		<div class="container calci">

  			<textarea id="screen" rows="4" type="text"></textarea>

        <div class="row">

          <button class="btn btn-primary key " id="7" value="" onclick="num()">(</button>
          <button class="btn btn-primary key " id="8" value="" onclick="num()">)</button>
          <button class="btn btn-primary key " id="9" value="" onclick="del()">del</button>
          <button class="btn btn-primary key " onclick="cancel()">C</button>
          
  		 </div>	

        <div class="row ">
    			<button class="btn btn-primary key " id="7" value="7" onclick="num(7)">7</button>
    			<button class="btn btn-primary key " id="8" value="8" onclick="num(8)">8</button>
    			<button class="btn btn-primary key " id="9" value="9" onclick="num(9)">9</button>
    			<button class="btn btn-primary key " onclick="operation(1)">+</button>
         

  		</div>	


  		 <div class="row">	

  			<button class="btn btn-primary key " id="4" value="4" onclick="num(4)">4</button>
  			<button class="btn btn-primary key " id="5" value="5" onclick="num(5)">5</button>
  			<button class="btn btn-primary key " id="6" value="6" onclick="num(6)">6</button>
  			<button class="btn btn-primary key " onclick="operation(2)">-</i></button>
  		</div>	

  		<div class="row">	

  			<button class="btn btn-primary key " id="1" value="1" onclick="num(1)">1</button>
  			<button class="btn btn-primary key " id="2" value="2" onclick="num(2)">2</button>
  			<button class="btn btn-primary key " id="3" value="3" onclick="num(3)">3</button>
  			<button class="btn btn-primary key " onclick="operation(3)">*</button>
  		</div>	

      <div class="row">  

        <button class="btn btn-primary key " value="." onclick="num('.')">.</button>
        <button class="btn btn-primary key " value="0" onclick="num(0)">0</button>
        <button class="btn btn-primary key " onclick="display()">=</button>
        <button class="btn btn-primary key " onclick="operation(4)">/</button>
      </div>  

  			
  		</div>
  	</section>
   

    
  </body>
</html>
